<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Sc4nner</title>
    <style>
        h1 {
            font-size: 15px;
        }

        .content {
            width: 320px;
            height: 240px;
            border: 1px black solid;

            background-color: {{ col }};
        }

        body {
            margin: 0px;
            padding: 0px;
        }
        .row {
            display: flex;
        }
        .column1 {
            float: left;
            width: 66%;
        }
        .column2 {
            float: right;
            width: 33%;
        }
        img {
                width:100%;
                height:100%;
                padding: 0px;
                margin: 0px;;
            }
    </style>
</head>

<body class="content">


    <form method="post">
        <label for="title">ID:</label>
        <input type="text" name="id" placeholder="Use scanner to proceed!" autofocus=true value="{{ id }}"></input>
        <button type="submit">Submit</button>
    </form>

    {% if product_name %}
    <div class="row">
        <div class="column1">
            <div>
                <h1>{{ product_name }}</h1>
                <h2>ecoscore: {{ eco_score }}</h2>
            </div>
            {% if is_best_product == True %}
            <p>i bims k1 Umweltschwein</p>
            {% else %}
            <div>
                <h1>Besser: {{ better_product_name }}</h1>
                <h1>Ecoscore: {{ better_eco_score }}</h1>
                <h1>zu kaufen bei {{ stores }}</h1>
            </div>
            {% endif %}
        </div>
        <div class="column2">
        <img src={{ better_product_picture }}>
    </div>
    </div>
    {% endif %}
</body>

</html>
